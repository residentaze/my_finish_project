{% extends 'base.html' %}

{% block title %}
Обновить
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление данных</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Фамилия, Имя и Отчество"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Номер паспорта">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Причина задержания">{{ article.text }}</textarea><br>
        <input type="submit"  class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
