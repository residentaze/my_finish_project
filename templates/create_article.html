{% extends 'base.html' %}

{% block title %}
Добавление информации
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление информации</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Фамилия, Имя и Отчество"><br>
        <input name="intro" id="intro" class="form-control" placeholder="Номер паспорта"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Причина задержания"></textarea><br>



        <input type="submit"  class="btn btn-success" value="Добавить">
    </form>
</div>
{% endblock %}
